<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="image/logo.png" alt="Shoping Mall logo" class="logo" />

    <!-- Navbar -->
    <div class="buttons">
      <button class="btn">
        <img
          class="imgBtn"
          src="image/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="image/blue_p.png"
          alt="patns"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          class="imgBtn"
          src="image/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn color_btn blue" data-key="color" data-value="blue">
        blue
      </button>
      <button class="btn color_btn yellow" data-key="color" data-value="yellow">
        yellow
      </button>
      <button class="btn color_btn pink" data-key="color" data-value="pink">
        pink
      </button>
    </div>

    <!-- Shopping Item List -->
    <ul class="items">
      <!-- Blue -->
    </ul>
  </body>
</html>
